<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏大厅</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981',
                        accent: '#8b5cf6',
                        dark: '#1f2937',
                        light: '#f3f4f6'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
            .card-hover {
                transition: all 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-primary">17926的网页</h1>
            <div class="flex space-x-4">
                <a href="../index.html" class="text-gray-600 hover:text-primary transition-colors">首页</a>
            </div>
        </div>
    </nav>

    <!-- 游戏大厅 -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-12 text-dark">游戏大厅</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-4xl mx-auto">
                <!-- 猜数字游戏卡片 -->
                <div class="bg-white rounded-lg shadow-lg overflow-hidden card-hover">
                    <div class="h-48 bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center">
                        <i class="fa fa-gamepad text-6xl text-white"></i>
                    </div>
                    <div class="p-6">
                        <h3 class="text-2xl font-semibold text-dark mb-2">猜数字游戏</h3>
                        <p class="text-gray-600 mb-4">猜一猜，我心里想的是1到100之间的哪个数字？</p>
                        <a href="guess_number/index.html" class="block w-full bg-accent text-white text-center py-3 px-6 rounded-lg font-semibold hover:bg-purple-700 transition-colors">
                            开始游戏
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 17926的网页. 保留所有权利.</p>
            <p class="mt-4">
                <a href="mailto:3441318605@qq.com" class="text-gray-300 hover:text-white transition-colors">
                    <i class="fa fa-envelope mr-2"></i>3441318605@qq.com
                </a>
            </p>
        </div>
    </footer>
</body>
</html>
